<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Dice Game</h1>
        <p id="instruction">Roll dice to begin.</p>
    </header>
    <main>
        <p>Current total: <span id="currentScore">0</span></p>
        <p></p>Target score: <span id="targetScore">20</span></p>
        <div>
            <img id="diceImage" src="">
        </div>
        <button id="rollButton">Roll the Dice</button>
    </main>
    <section class="rulesSection">
        <h2>Rules</h2>
        <ul>
            <li>Keep rolling until your total score is at least 20</li>
            <li>You lose if you roll a 1</li>
        </ul>
    </section>
    <script src="app.js"></script>
</body>
</html>
